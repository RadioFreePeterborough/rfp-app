<ion-navbar *navbar>
  <ion-title>
   Artists
  </ion-title>

<div class="text-right col">
<ion-buttons start >
    <button class="button-light" (click)="onRandomArtistClick($event)"  >
	Random
      <ion-icon name="color-wand"></ion-icon>
    </button>
  </ion-buttons>
</div>

</ion-navbar>
<ion-searchbar [(ngModel)]="searchQuery" 
(input)="getItems($event)"  
(cancel)="onSearchCancel($event)"></ion-searchbar>
<ion-content class="page2">

	<ion-list>
	  <ion-item *ngFor="#item of items" (click)="onArtistClick($event)">
	    {{ item }} 
	  </ion-item>
	</ion-list>

</ion-content>
