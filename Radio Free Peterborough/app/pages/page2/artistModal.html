<ion-navbar *navbar>
  <ion-title>{{name}}</ion-title>

<!-- <img src="{{album_art[i]}}" class="album-art-thumbnail" (click)="onRecordingClick($event)" /> {{ recording }} <br/><div class="year-of-release">{{years_of_release[i]}}</div> -->
	
</ion-navbar>
<ion-content padding class="artist-modal">
	<div class="bar bar-subheader">
	  <h2 class="title">Recordings for {{name}}</h2>
	</div>
	<div id="recordings">
		
		<ion-list>
		  <ion-item *ngFor="#recording of recordings; #i = index"  (click)="onRecordingClick($event)" class="recording" >
		   <ion-thumbnail item-left>
			<img src="{{album_art[i]}}" class="album-art-thumbnail"  />
			<br/><div class="year-of-release">{{years_of_release[i]}}</div>
			</ion-thumbnail> {{recording}}
				
			
		  </ion-item>
		</ion-list>
	</div>
	<div id="biography" [innerHTML]="bio">...</div>
	<br/><br/>
	<p>
	  See anything missing or incorrect about this artist? <a href="mailto:steve@radiofreepeterborough.ca?subject=Correction or addition for artist {{name}}">Please let us know so we can fix it!</a></p>
	
	<br/><br/><br/>

</ion-content>
