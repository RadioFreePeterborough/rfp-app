<ion-navbar *navbar>
  <ion-title>
   {{name}}
  </ion-title>
</ion-navbar>
<ion-content padding class="artist-modal">
	<div id="biography" [innerHTML]="bio">...</div>
	<div id="stream-all-btn"></div>

		</ion-list>
	</div>
</ion-content>
